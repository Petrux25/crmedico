{% extends 'base.html' %}
{% block content %}
<section>
  <div class="container">
    <div class="row shadow-lg rounded border border-primary m-1">
      <div class="col-sm card center p-0 border-0 rounded-left">
        <form class="card-body">
          <div class="form-row">
            <div class="form-group text-dark col">
              <label class="font-weight-bold">Nombre</label>
              <input type="text" class="form-control" placeholder="Ingrese su nombre" autocomplete="off" name="name"
                required>
            </div>
            <div class="form-group text-dark col">
              <label class="font-weight-bold">Apellidos</label>
              <input type="text" class="form-control" placeholder="Ingrese sus apellidos" autocomplete="off"
                name="last_name" required>
            </div>
          </div>
          <!--Username-->
          <div class="form-group">
            <label class="font-weight-bold">Cédula </label>
            <input type="text" class="form-control" name="user_id" autocomplete="off"
              placeholder="Ingrese su número de cédula" required>
          </div>
          <!--Username-->
          <div class="form-group">
            <label class="font-weight-bold">Usuario</label>
            <input type="text" class="form-control" name="username" autocomplete="off"
              placeholder="Ingrese su nombre de usuario" required>
          </div>
          <!--Email-->
          <div class="form-group">
            <label class="font-weight-bold">Correo electrónico</label>
            <input type="email" class="form-control" name="email" autocomplete="off"
              placeholder="Ingrese su correo electónico" required>
          </div>
          <!--PhoneNumber-->
          <div class="form-group">
            <label class="font-weight-bold">Teléfono</label>
            <input type="number" class="form-control" name="phone" autocomplete="off"
              placeholder="Ingrese su número de teléfono" required>
          </div>
          <!--Password-->
          <div class="form-group">
            <label class="font-weight-bold">Contraseña</label>
            <input type="password" class="form-control" name="password" autocomplete="off"
              placeholder="Ingrese su contraseña" required>
          </div>
          <!--PasswordConfirm-->
          <div class="form-group">
            <label class="font-weight-bold">Confirmación de contraseña</label>
            <input type="password" class="form-control" name="password_confirm" autocomplete="off"
              placeholder="Vuelva a Ingreser su contraseña" required>
          </div>




          {% if usr_type == "med" %}
          taquito
          {% endif %}
          <button type="submit" class="btn btn-lg btn-block btn-primary text-white font-weight-bold">Crear
            usuario</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
